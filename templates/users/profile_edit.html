{% extends 'mainpages/base.html' %}

{% block css %}  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css"> {% endblock %}

{% block content %}

<div class="container">
    <h2>Edit Profile</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-info">Update Profile</button>
    </form>
    <a href="{% url 'profile' %}" class="btn btn-secondary mt-3">Back to Profile</a>
</div>

<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script>
  const input = document.querySelector('#skills-input');
  const existingSkills = input.value.split(',').filter(s => s.trim()).map(skill => skill.trim());

  const tagify = new Tagify(input, {
    originalInputValueFormat: values => values.map(item => item.value).join(',')  
  });
  tagify.addTags(existingSkills); 
</script>
{% endblock %}
