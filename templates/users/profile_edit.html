{% extends 'mainpages/base.html' %}

{% block css %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@yaireo/tagify/dist/tagify.css">
<style>
    .form-container {
        max-width: 600px;
        margin: 50px auto;
    }
</style>
{% endblock %}

{% block content %}
<div class="container form-container">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3>Edit Profile</h3>
        </div>
        <div class="card-body">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary">Update Profile</button>
                <a href="{% url 'profile' user.pk %}" class="btn btn-secondary ms-2">Back to Profile</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@yaireo/tagify"></script>
<script>
  const input = document.querySelector('#skills-input');
  const existingSkills = input.value.split(',').filter(s => s.trim()).map(skill => skill.trim());

  const tagify = new Tagify(input, {
    originalInputValueFormat: values => values.map(item => item.value).join(',')  
  });
  tagify.addTags(existingSkills); 
</script>
{% endblock %}
