{% load i18n %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: rgba(0, 0, 0, 0.95);
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .viewer-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        
        .close-button {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 50%;
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 10000;
            backdrop-filter: blur(10px);
        }
        
        .close-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .document-container {
            max-width: 90%;
            max-height: 90vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .document-container img {
            max-width: 100%;
            max-height: 85vh;
            width: auto;
            height: auto;
            object-fit: contain;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
        }
        
        .document-container iframe {
            width: 90vw;
            height: 85vh;
            border: none;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            border-radius: 4px;
            background-color: white;
        }
        
        .download-container {
            text-align: center;
            color: white;
            padding: 40px;
        }
        
        .download-container h3 {
            margin-bottom: 20px;
            font-size: 24px;
            font-weight: 400;
        }
        
        .download-btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        
        .download-btn:hover {
            background-color: #0056b3;
        }
        
        @media (max-width: 768px) {
            .document-container {
                max-width: 95%;
                padding: 10px;
            }
            
            .document-container img {
                max-height: 80vh;
            }
            
            .document-container iframe {
                width: 95vw;
                height: 80vh;
            }
            
            .close-button {
                top: 10px;
                right: 10px;
                width: 36px;
                height: 36px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="viewer-overlay">
        <button onclick="history.back()" class="close-button" title="Close">
            <i class="bi bi-x-lg"></i>
        </button>
        
        <div class="document-container">
            {% if file_type == 'image' %}
                <img src="{{ file_url }}" alt="Document">
            {% elif file_type == 'pdf' %}
                <iframe src="{{ file_url }}"></iframe>
            {% else %}
                <div class="download-container">
                    <h3>Cannot preview this file type in browser</h3>
                    <a href="{{ file_url }}" download class="download-btn">
                        <i class="bi bi-download"></i> Download Document
                    </a>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
