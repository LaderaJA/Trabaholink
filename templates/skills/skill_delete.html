
{% extends "mainpages/base.html" %}
{% load i18n %}
{% block content %}
<div class="container mt-5">
  <h2>Delete Skill Verification</h2>
  <div class="alert alert-warning">
    <p>Are you sure you want to delete the skill <strong>{{ object.name }}</strong>?</p>
  </div>
  <form method="POST">
    {% csrf_token %}
    <button submittype="" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'users:profile' request.user.pk %}" class="btn btn-secondary ms-2">{% trans "Cancel" %}</a>
  </form>
</div>
{% endblock %}
