{% extends "mainpages/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Delete Job Application</h2>
    <div class="alert alert-warning">
        <p>Are you sure you want to delete your application for <strong>{{ object.job.title }}</strong>?</p>
    </div>
    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'jobs:job_detail' object.job.pk %}" class="btn btn-secondary ms-2">Cancel</a>
    </form>
</div>
{% endblock %}
