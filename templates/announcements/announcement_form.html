{% extends "mainpages/base.html" %}

{% block content %}
    <h2>Create Announcement</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Post</button>
    </form>
    <a href="{% url 'announcement_list' %}">Cancel</a>
{% endblock %}
