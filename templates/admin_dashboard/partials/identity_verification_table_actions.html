{% load static %}
<div class="flex items-center justify-end gap-2">
    {% if submission.status == 'pending' %}
    <button type="button" class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-green-500 text-white hover:bg-green-600 transition"
            data-url="{% url 'admin_dashboard:approve_identity_verification' submission.pk %}"
            onclick="handleVerificationApprove(this.dataset.url)">
        <i data-lucide="check" class="w-4 h-4"></i>
        Approve
    </button>
    <button type="button" class="px-3 py-1.5 text-xs font-semibold rounded-lg bg-red-500 text-white hover:bg-red-600 transition"
            data-url="{% url 'admin_dashboard:reject_identity_verification' submission.pk %}"
            onclick="openRejectModal(this.dataset.url)">
        <i data-lucide="x" class="w-4 h-4"></i>
        Reject
    </button>
    {% elif submission.status == 'approved' %}
    <span class="inline-flex items-center gap-1 px-3 py-1.5 text-xs font-medium rounded-lg bg-green-50 text-green-700 border border-green-200">
        <i data-lucide="shield-check" class="w-4 h-4"></i>
        Approved
    </span>
    {% elif submission.status == 'rejected' %}
    <span class="inline-flex items-center gap-1 px-3 py-1.5 text-xs font-medium rounded-lg bg-red-50 text-red-600 border border-red-200">
        <i data-lucide="ban" class="w-4 h-4"></i>
        Rejected
    </span>
    {% endif %}
</div>
