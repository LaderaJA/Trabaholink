{% with status=submission.status %}
<span class="px-3 py-1 inline-flex text-xs font-semibold rounded-full
    {% if status == 'pending' %}bg-yellow-100 text-yellow-800
    {% elif status == 'approved' %}bg-green-100 text-green-800
    {% elif status == 'rejected' %}bg-red-100 text-red-800
    {% else %}bg-slate-100 text-slate-700{% endif %}">
    {{ submission.get_status_display|default:status|title }}
</span>
{% endwith %}
