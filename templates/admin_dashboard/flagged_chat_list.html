{% extends 'admin_dashboard/base.html' %}
{% load static %}

{% block content %}
<h1>Flagged Chats</h1>
<table>
    <thead>
        <tr>
            <th>Sender</th>
            <th>Message</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for chat in flagged_chats %}
        <tr>
            <td>{{ chat.sender.username }}</td>
            <td>{{ chat.message|truncatewords:10 }}</td>
            <td>
                <a href="{% url 'admin_dashboard:flagged_chat_detail' chat.id %}">View</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No flagged chats found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
