{% extends "admin_dashboard/base.html" %}
{% load i18n %}

{% block content %}
<h2>Are you sure you want to delete "{{ announcement.title }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'admin_dashboard:admin_announcement_list' %}">{% trans "Cancel" %}</a>
</form>
{% endblock %}
