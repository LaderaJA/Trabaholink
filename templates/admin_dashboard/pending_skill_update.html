{% extends 'admin_dashboard/base.html' %}
{% load i18n %}

{% block content %}
<div class="container mt-5">
    <h2>Change Skill Status</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        <a href="{% url 'admin_dashboard:user_verification_list' object.user.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
