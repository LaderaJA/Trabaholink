{% extends 'admin_dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="mb-4">User Management</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead class="table-dark">
                    <tr>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'admin_dashboard:user_detail' user.id %}" class="btn btn-sm btn-primary">View</a>
                            <a href="{% url 'admin_dashboard:user_delete' user.id %}" class="btn btn-sm btn-danger">Delete</a>
                        </td>
                    </tr>
                    {% empty %}
                    <tr>
                        <td colspan="3" class="text-center">No users found.</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
