{% extends 'admin_dashboard/base.html' %}
{% load static %}


{% block content %}
<h1>User Management</h1>
<table>
    <thead>
        <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for user in users %}
        <tr>
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>
                <a href="{% url 'admin_dashboard:user_detail' user.id %}">View</a> |
                <a href="{% url 'admin_dashboard:user_delete' user.id %}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
