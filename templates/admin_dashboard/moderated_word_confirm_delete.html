{% extends 'admin_dashboard/base.html' %}
{% load i18n %}

{% block content %}
<h2>Delete Word</h2>
<p>Are you sure you want to delete "<strong>{{ object.word }}</strong>"?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirm</button>
    <a href="{% url 'admin_dashboard:moderated_word_list' %}" class="btn btn-secondary">{% trans "Cancel" %}</a>
</form>
{% endblock %}
