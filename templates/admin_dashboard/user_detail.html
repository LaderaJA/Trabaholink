{% extends 'admin_dashboard/base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header bg-primary text-white">
            <h3>User Details</h3>
        </div>
        <div class="card-body">
            <p><strong>Username:</strong> {{ selected_user.username }}</p>
            <p><strong>Email:</strong> {{ selected_user.email }}</p>
            <p><strong>Is Staff:</strong> {{ selected_user.is_staff|yesno:"Yes,No" }}</p>
        </div>
        <div class="card-footer text-end">
            <a href="{% url 'admin_dashboard:user_list' %}" class="btn btn-secondary">Back to User List</a>
        </div>
    </div>
</div>
{% endblock %}
