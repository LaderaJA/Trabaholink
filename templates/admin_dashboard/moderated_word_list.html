{% extends 'admin_dashboard/base.html' %}

{% block content %}
<h2>Moderated Words</h2>
<a href="{% url 'admin_dashboard:moderated_word_create' %}" class="btn btn-primary mb-3">Add New Word</a>

<div class="table-responsive">
<table class="table">
    <thead>
        <tr>
            <th>Word</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for word in words %}
        <tr>
            <td>{{ word.word }}</td>
            <td>
                <a href="{% url 'admin_dashboard:moderated_word_update' word.id %}" class="btn btn-warning btn-sm">Edit</a>
                <a href="{% url 'admin_dashboard:moderated_word_delete' word.id %}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="2">No moderated words found.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
</div>
{% endblock %}
