<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Trabaholink</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    {% load static %}
    <style>
        :root {
            --sidebar-width: 250px;
            --sidebar-collapsed-width: 70px;
            --primary-color: #3b82f6;
            --sidebar-bg: #1a1a1a;
            --sidebar-hover: #2d2d2d;
            --sidebar-active: #3b82f6;
            --content-bg: #f8f9fa;
            --header-height: 60px;
            --transition-speed: 0.3s;
        }

        body {
            min-height: 100vh;
            background-color: var(--content-bg);
            overflow-x: hidden;
            position: relative;
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            transition: width var(--transition-speed) ease, transform var(--transition-speed) ease;
            z-index: 1030;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
        }

        .sidebar.collapsed {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-brand {
            height: var(--header-height);
            display: flex;
            align-items: center;
            padding: 0 20px;
            color: white;
            font-weight: 700;
            font-size: 1.2rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            white-space: nowrap;
        }

        .sidebar-brand-icon {
            font-size: 1.5rem;
            margin-right: 10px;
        }

        .sidebar.collapsed .sidebar-brand-text {
            display: none;
        }

        .sidebar-nav {
            padding: 15px 0;
        }

        .sidebar-item {
            position: relative;
        }

        .sidebar-link {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            white-space: nowrap;
            overflow: hidden;
            border-radius: 8px;
            margin: 5px 10px;
        }

        .sidebar-link:hover {
            color: white;
            background-color: var(--sidebar-hover);
        }

        .sidebar-link.active {
            color: white;
            background-color: var(--sidebar-active);
        }

        .sidebar-icon {
            font-size: 1.2rem;
            min-width: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-text {
            margin-left: 10px;
            opacity: 1;
            transition: opacity var(--transition-speed) ease;
        }

        .sidebar.collapsed .sidebar-text {
            opacity: 0;
        }

        .sidebar-divider {
            height: 1px;
            margin: 10px 15px;
            background-color: rgba(255, 255, 255, 0.1);
        }

        /* Notification Badge */
        .notification-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
        }

        /* Main Content Styles */
        .main-content {
            margin-left: var(--sidebar-width);
            transition: margin-left var(--transition-speed) ease;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-content.expanded {
            margin-left: var(--sidebar-collapsed-width);
        }

        /* Header Styles */
        .header {
            height: var(--header-height);
            background-color: white;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: center;
            padding: 0 20px;
            position: sticky;
            top: 0;
            z-index: 1020;
        }

        .toggle-sidebar {
            background: none;
            border: none;
            color: #555;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .toggle-sidebar:hover {
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.05);
        }

        .header-title {
            margin-left: 15px;
            font-weight: 600;
            color: #333;
        }

        .header-actions {
            margin-left: auto;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .header-icon {
            color: #555;
            font-size: 1.2rem;
            cursor: pointer;
            transition: color var(--transition-speed) ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        .header-icon:hover {
            color: var(--primary-color);
            background-color: rgba(0, 0, 0, 0.05);
        }

        .user-dropdown {
            position: relative;
        }

        .user-menu {
            position: absolute;
            top: 100%;
            right: 0;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            width: 200px;
            padding: 10px 0;
            margin-top: 10px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: all var(--transition-speed) ease;
            z-index: 1021;
        }

        .user-dropdown.show .user-menu {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .user-menu-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            color: #333;
            text-decoration: none;
            transition: background-color var(--transition-speed) ease;
        }

        .user-menu-item:hover {
            background-color: rgba(0, 0, 0, 0.05);
        }

        .user-menu-icon {
            font-size: 1rem;
            margin-right: 10px;
            color: #555;
        }

        .logout-item {
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            margin-top: 5px;
            padding-top: 5px;
            color: #dc3545;
        }

        .logout-item .user-menu-icon {
            color: #dc3545;
        }

        /* Content Area */
        .content {
            padding: 20px;
            flex-grow: 1;
        }

        .page-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            position: relative;
            padding-bottom: 10px;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background-color: var(--primary-color);
            border-radius: 3px;
        }

        /* Dashboard Cards */
        .dashboard-cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .dashboard-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            padding: 20px;
            transition: transform var(--transition-speed) ease, box-shadow var(--transition-speed) ease;
            display: flex;
            align-items: center;
        }

        .dashboard-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .card-icon {
            width: 50px;
            height: 50px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-right: 15px;
            color: white;
        }

        .card-icon.users {
            background-color: #3b82f6;
        }

        .card-icon.announcements {
            background-color: #10b981;
        }

        .card-icon.reports {
            background-color: #f59e0b;
        }

        .card-icon.words {
            background-color: #8b5cf6;
        }

        .card-content {
            flex-grow: 1;
        }

        .card-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 5px;
        }

        .card-label {
            font-size: 0.9rem;
            color: #666;
        }

        /* Mobile Styles */
        @media (max-width: 992px) {
            .sidebar {
                transform: translateX(-100%);
                width: var(--sidebar-width);
            }

            .sidebar.mobile-open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .main-content.expanded {
                margin-left: 0;
            }

            .sidebar-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: rgba(0, 0, 0, 0.5);
                z-index: 1025;
                opacity: 0;
                visibility: hidden;
                transition: opacity var(--transition-speed) ease;
            }

            .sidebar-overlay.active {
                opacity: 1;
                visibility: visible;
            }
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .dashboard-card {
            animation: fadeIn 0.5s ease forwards;
        }

        .dashboard-card:nth-child(1) { animation-delay: 0.1s; }
        .dashboard-card:nth-child(2) { animation-delay: 0.2s; }
        .dashboard-card:nth-child(3) { animation-delay: 0.3s; }
        .dashboard-card:nth-child(4) { animation-delay: 0.4s; }

        /* Pulse animation for notifications */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #dc3545;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 0.7rem;
            display: flex;
            align-items: center;
            justify-content: center;
            animation: pulse 1.5s infinite;
        }

        /* Style the logout button to match sidebar links */
        .sidebar-link.btn-logout {
            background: none;
            border: none;
            color: rgba(255, 255, 255, 0.8);
            text-align: left;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 12px 20px;
            text-decoration: none;
            transition: all var(--transition-speed) ease;
            white-space: nowrap;
            overflow: hidden;
            border-radius: 8px;
            margin: 5px 10px;
            cursor: pointer;
        }

        .sidebar-link.btn-logout:hover {
            color: white;
            background-color: var(--sidebar-hover);
        }

        .sidebar-link.btn-logout .sidebar-icon {
            font-size: 1.2rem;
            min-width: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar-link.btn-logout .sidebar-text {
            margin-left: 10px;
            opacity: 1;
            transition: opacity var(--transition-speed) ease;
        }
    </style>
    <!-- Hide all delete buttons/links in admin dashboard -->
    <style>
        [href*="delete"],
        [href*="Delete"],
        [onclick*="delete"],
        [onclick*="Delete"],
        button:has([data-lucide="trash-2"]),
        a:has([data-lucide="trash-2"]),
        .btn-danger,
        a.text-red-600[title*="Delete"],
        [id*="delete-"],
        [id*="Delete"] {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-brand">
            <span class="sidebar-brand-icon"><i class="bi bi-briefcase"></i></span>
            <span class="sidebar-brand-text">Trabaholink Admin</span>
        </div>
        <div class="sidebar-nav">
            <div class="sidebar-item">
                <a href="{% url 'admin_dashboard:dashboard_main' %}" class="sidebar-link">
                    <span class="sidebar-icon"><i class="bi bi-speedometer2"></i></span>
                    <span class="sidebar-text">Dashboard</span>
                </a>
            </div>

            <div class="sidebar-divider"></div>

            <div class="sidebar-item">
                <a href="{% url 'admin_dashboard:user_list' %}" class="sidebar-link">
                    <span class="sidebar-icon"><i class="bi bi-people"></i></span>
                    <span class="sidebar-text">Users</span>
                </a>
            </div>

            <div class="sidebar-item">
                <a href="{% url 'admin_dashboard:admin_announcement_list' %}" class="sidebar-link">
                    <span class="sidebar-icon"><i class="bi bi-megaphone"></i></span>
                    <span class="sidebar-text">Announcements</span>
                </a>
            </div>

            <div class="sidebar-item">
                <a href="{% url 'admin_dashboard:report_list' %}" class="sidebar-link">
                    <span class="sidebar-icon"><i class="bi bi-flag"></i></span>
                    <span class="sidebar-text">Reports</span>
                    <span class="notification-badge">3</span>
                </a>
            </div>

            <div class="sidebar-item">
                <a href="{% url 'admin_dashboard:moderated_word_list' %}" class="sidebar-link">
                    <span class="sidebar-icon"><i class="bi bi-shield-check"></i></span>
                    <span class="sidebar-text">Moderated Words</span>
                </a>
            </div>

            <div class="sidebar-divider"></div>

            <div class="sidebar-item">
                <form method="post" action="{% url 'logout' %}">
                    {% csrf_token %}
                    <button type="submit" class="sidebar-link btn-logout">
                        <span class="sidebar-icon"><i class="bi bi-box-arrow-right"></i></span>
                        <span class="sidebar-text">Logout</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- Sidebar Overlay for Mobile -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Main Content -->
    <div class="main-content" id="mainContent">
        <!-- Header -->
        <div class="header">
            <button class="toggle-sidebar" id="toggleSidebar">
                <i class="bi bi-list"></i>
            </button>
            <div class="header-title">Admin Dashboard</div>
            
            <div class="header-actions">
                <div class="header-icon">
                    <i class="bi bi-bell"></i>
                    <span class="notification-badge"></span>
                </div>
                
                <div class="user-dropdown" id="userDropdown">
                    <div class="header-icon">
                        <i class="bi bi-person-circle"></i>
                    </div>
                    
                    <div class="user-menu">
                        <a href="{% url 'profile' request.user.pk %}" class="user-menu-item">
                            <i class="bi bi-person user-menu-icon"></i>
                            <span>Profile</span>
                        </a>
                        <a href="#" class="user-menu-item">
                            <i class="bi bi-gear user-menu-icon"></i>
                            <span>Settings</span>
                        </a>
                        <a href="{% url 'logout' %}" class="user-menu-item logout-item">
                            <i class="bi bi-box-arrow-right user-menu-icon"></i>
                            <span>Logout</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Content Area -->
        <div class="content">
            {% block content %}
            
            <h1 class="page-title">Dashboard Overview</h1>
            

            {% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleSidebar = document.getElementById('toggleSidebar');
            const sidebarOverlay = document.getElementById('sidebarOverlay');
            const userDropdown = document.getElementById('userDropdown');
            
            // Toggle sidebar on button click
            toggleSidebar.addEventListener('click', function() {
                const isMobile = window.innerWidth < 992;
                
                if (isMobile) {
                    sidebar.classList.toggle('mobile-open');
                    sidebarOverlay.classList.toggle('active');
                } else {
                    sidebar.classList.toggle('collapsed');
                    mainContent.classList.toggle('expanded');
                }
            });
            
            // Close sidebar when clicking overlay (mobile)
            sidebarOverlay.addEventListener('click', function() {
                sidebar.classList.remove('mobile-open');
                sidebarOverlay.classList.remove('active');
            });
            
            // Toggle user dropdown
            userDropdown.addEventListener('click', function(e) {
                e.stopPropagation();
                userDropdown.classList.toggle('show');
            });
            
            // Close user dropdown when clicking outside
            document.addEventListener('click', function() {
                userDropdown.classList.remove('show');
            });
            
            // Handle window resize
            window.addEventListener('resize', function() {
                const isMobile = window.innerWidth < 992;
                
                if (isMobile) {
                    sidebar.classList.remove('collapsed');
                    mainContent.classList.remove('expanded');
                    
                    if (sidebar.classList.contains('mobile-open')) {
                        sidebarOverlay.classList.add('active');
                    }
                } else {
                    sidebar.classList.remove('mobile-open');
                    sidebarOverlay.classList.remove('active');
                }
            });
            
            // Add active class to current page link
            const currentPath = window.location.pathname;
            const sidebarLinks = document.querySelectorAll('.sidebar-link');
            
            sidebarLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === currentPath || currentPath.startsWith(href)) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
            
            // Add hover animation to dashboard cards
            const dashboardCards = document.querySelectorAll('.dashboard-card');
            dashboardCards.forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transition = 'transform 0.3s ease, box-shadow 0.3s ease';
                });
            });
        });
    </script>
</body>
</html>
