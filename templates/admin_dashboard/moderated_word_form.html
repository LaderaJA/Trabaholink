{% extends 'admin_dashboard/base.html' %}
{% load i18n %}

{% block content %}
<h2>{% if form.instance.pk %}Edit{% else %}Add{% endif %} Moderated Word</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">{% trans "Save" %}</button>
    <a href="{% url 'admin_dashboard:moderated_word_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
