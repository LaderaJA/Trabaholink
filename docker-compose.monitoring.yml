# Monitoring Stack - Prometheus + Grafana
# Usage: docker-compose -f docker-compose.yml -f docker-compose.monitoring.yml up -d

version: '3.9'

services:
  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:latest
    container_name: trabaholink_prometheus
    restart: unless-stopped
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    networks:
      - trabaholink_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:latest
    container_name: trabaholink_grafana
    restart: unless-stopped
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-clock-panel,grafana-simple-json-datasource
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards:ro
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - trabaholink_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Node Exporter - System metrics
  node_exporter:
    image: prom/node-exporter:latest
    container_name: trabaholink_node_exporter
    restart: unless-stopped
    command:
      - '--path.procfs=/host/proc'
      - '--path.rootfs=/rootfs'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    ports:
      - "9100:9100"
    networks:
      - trabaholink_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # cAdvisor - Container metrics
  cadvisor:
    image: gcr.io/cadvisor/cadvisor:latest
    container_name: trabaholink_cadvisor
    restart: unless-stopped
    privileged: true
    devices:
      - /dev/kmsg:/dev/kmsg
    volumes:
      - /:/rootfs:ro
      - /var/run:/var/run:ro
      - /sys:/sys:ro
      - /var/lib/docker:/var/lib/docker:ro
      - /cgroup:/cgroup:ro
    ports:
      - "8080:8080"
    networks:
      - trabaholink_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M

  # Postgres Exporter - Database metrics
  postgres_exporter:
    image: prometheuscommunity/postgres-exporter:latest
    container_name: trabaholink_postgres_exporter
    restart: unless-stopped
    environment:
      DATA_SOURCE_NAME: "postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-trabaholink}?sslmode=disable"
    ports:
      - "9187:9187"
    depends_on:
      - db
    networks:
      - trabaholink_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

  # Redis Exporter - Cache metrics
  redis_exporter:
    image: oliver006/redis_exporter:latest
    container_name: trabaholink_redis_exporter
    restart: unless-stopped
    environment:
      REDIS_ADDR: redis:6379
    ports:
      - "9121:9121"
    depends_on:
      - redis
    networks:
      - trabaholink_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
