# Example secrets file - DO NOT commit actual secrets!
# Create actual secrets with: kubectl create secret generic trabaholink-secrets --from-literal=...

apiVersion: v1
kind: Secret
metadata:
  name: trabaholink-secrets
type: Opaque
stringData:
  secret-key: "your-secret-key-here"
  db-name: "trabaholink"
  db-user: "postgres"
  db-password: "your-db-password"
  redis-password: "your-redis-password"
