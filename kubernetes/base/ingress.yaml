apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trabaholink-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "100m"
    nginx.ingress.kubernetes.io/websocket-services: trabaholink-web
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  tls:
  - hosts:
    - trabaholink.com
    - www.trabaholink.com
    secretName: trabaholink-tls
  rules:
  - host: trabaholink.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trabaholink-web
            port:
              number: 8000
  - host: www.trabaholink.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: trabaholink-web
            port:
              number: 8000
