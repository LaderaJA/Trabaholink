apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: trabaholink-static-pvc
  labels:
    app: trabaholink
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 10Gi
  storageClassName: standard
---
