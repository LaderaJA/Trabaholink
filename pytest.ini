[pytest]
DJANGO_SETTINGS_MODULE = Trabaholink.settings
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests
addopts = 
    --verbose
    --strict-markers
    --tb=short
    --cov=users --cov=jobs --cov=services --cov=announcements
    --cov-report=html:tests/coverage_report
    --cov-report=term-missing
    --html=tests/test_report.html
    --self-contained-html
    -p no:warnings
    --reuse-db

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    fast: Fast running tests

# Override database settings for tests
env = 
    DJANGO_SETTINGS_MODULE=Trabaholink.settings
