# Logging Stack - Loki + Promtail
# Usage: docker-compose -f docker-compose.yml -f docker-compose.logging.yml up -d

version: '3.9'

services:
  # Loki - Log aggregation
  loki:
    image: grafana/loki:latest
    container_name: trabaholink_loki
    restart: unless-stopped
    ports:
      - "3100:3100"
    volumes:
      - ./logging/loki/loki-config.yml:/etc/loki/local-config.yaml
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      - trabaholink_network
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Promtail - Log shipper
  promtail:
    image: grafana/promtail:latest
    container_name: trabaholink_promtail
    restart: unless-stopped
    volumes:
      - ./logging/loki/promtail-config.yml:/etc/promtail/config.yml
      - /var/log:/var/log:ro
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
    command: -config.file=/etc/promtail/config.yml
    depends_on:
      - loki
    networks:
      - trabaholink_network
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 128M

volumes:
  loki_data:
    driver: local
