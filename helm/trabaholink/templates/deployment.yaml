apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "trabaholink.fullname" . }}-web
  labels:
    {{- include "trabaholink.labels" . | nindent 4 }}
    component: web
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "trabaholink.selectorLabels" . | nindent 6 }}
      component: web
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "trabaholink.selectorLabels" . | nindent 8 }}
        component: web
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "trabaholink.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        ports:
        - name: http
          containerPort: 8000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health/
            port: http
          initialDelaySeconds: 10
          periodSeconds: 5
        env:
        - name: DEBUG
          value: {{ .Values.django.debug | quote }}
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: {{ include "trabaholink.fullname" . }}-secrets
              key: secret-key
        - name: ALLOWED_HOSTS
          value: {{ .Values.django.allowedHosts }}
        - name: DB_HOST
          value: {{ include "trabaholink.fullname" . }}-postgresql
        - name: DB_NAME
          value: {{ .Values.postgresql.auth.database }}
        - name: DB_USER
          value: {{ .Values.postgresql.auth.username }}
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ include "trabaholink.fullname" . }}-secrets
              key: db-password
        - name: REDIS_HOST
          value: {{ include "trabaholink.fullname" . }}-redis-master
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: static-files
          mountPath: /app/staticfiles
        - name: media-files
          mountPath: /app/mediafiles
      volumes:
      - name: static-files
        persistentVolumeClaim:
          claimName: {{ include "trabaholink.fullname" . }}-static
      - name: media-files
        persistentVolumeClaim:
          claimName: {{ include "trabaholink.fullname" . }}-media
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
